<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Counter</title>
</head>
<body>
  <header class="header">
    <a href="../index.html">Home</a>

    <h1>Counter</h1>

    <a href="https://github.com/fabianhaef/frontend-challenges" class="header__image--wrapper">
      <img src="../assets/github-mark.png" alt="Github Mark" class="header__image">
    </a>
  </header>

  <main class="main">
    <div class="guess-a-number">
    <label for="guess">Enter a guess between 0 and 100</label>
    <input type="number" id="guess" min="0" max="100">
      <div class="buttons">
        <button class="button button__submit">Submit</button>
        <button class="button button__start">Start Game</button>
      </div>
      <div class="accuracy"></div>
      <div class="guesses"></div>
    </div>
  </main>

    <script src="./index.js"></script>
</body>
</html>
